
<section ng-if="addOnIds.indexOf(viewModel.Id) === -1">
    <input name="{{viewModel.Id}}-{{groupId}}" value="{{viewModel.Price}}" type="checkbox" data-label-text='{{viewModel.Price}}'>    
</section>



<section ng-if="addOnIds.indexOf(viewModel.Id) !== -1">
    <input name="{{viewModel.Id}}-{{groupId}}" value="{{viewModel.Price}}" type="checkbox" data-label-text='{{viewModel.Price}}' checked="checked">
</section>
